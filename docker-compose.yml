version: "3"
services:
  indico-web: &indico-web
    image: getindico/indico:latest
    command: /opt/indico/run_indico.sh
    depends_on:
      - indico-redis
      - indico-celery
    ports:
      - "9090:59999"  # tcp socket port
    networks:
      - backend
      - frontend
    env_file:
      - indico.env
    volumes:
      - 'archive:/opt/indico/archive'
      - 'customization:/opt/indico/custom'
      - 'static-files:/opt/indico/static'
    tmpfs:
      - /opt/indico/tmp
  indico-celery:
    <<: *indico-web
    networks:
      - backend
    depends_on:
      - indico-redis
    command: /opt/indico/run_celery.sh
    ports: []
    volumes:
      - 'archive:/opt/indico/archive'
  indico-redis:
    image: redis
    networks:
      - backend
    volumes:
      - './data/redis:/data'
  indico-postgres:
    image: centos/postgresql-13-centos7
    networks:
      - backend
    environment:
      - POSTGRESQL_USER=indico
      - POSTGRESQL_PASSWORD=indicopass
      - POSTGRESQL_DATABASE=indico
      - POSTGRESQL_ADMIN_PASSWORD=indicopass
  indico-nginx:
    build: nginx
    networks:
      - frontend
    env_file:
      - indico.env
    ports:
      - "8080:8080"
    volumes:
      - 'static-files:/opt/indico/static:ro'
volumes:
  archive:
  static-files:
  customization:
networks:
  backend: {}
  frontend: {}
