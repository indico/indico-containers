version: "3"
services:
  # The main Indico container which runs flask
  # The same image is also used to run celery
  indico-web: &indico-web
    image: getindico/indico:latest
    command: /opt/indico/run_indico.sh
    depends_on:
      - indico-redis
      - indico-celery
    ports:
     # Indico is accessible either via nginx (localhost:8080), or
     # directly via localhost:9090. In that case, static assets are served by flask
      - "9090:59999"
    networks:
      - backend
      - frontend
    env_file:
      - indico.prod.env
    volumes:
      - 'archive:/opt/indico/archive' # file storage
      - 'customization:/opt/indico/custom'
      - 'static-files:/opt/indico/static'
    tmpfs:
      - /opt/indico/tmp
  # Indico celery
  indico-celery:
    <<: *indico-web
    networks:
      - backend
    depends_on:
      - indico-redis
    command: /opt/indico/run_celery.sh
    ports: []
    volumes:
      - 'archive:/opt/indico/archive'
  # Redis
  indico-redis:
    image: redis
    networks:
      - backend
    volumes:
      - './data/redis:/data'
  # Postgres
  indico-postgres:
    image: centos/postgresql-13-centos7
    networks:
      - backend
    environment:
      - POSTGRESQL_USER=indico
      - POSTGRESQL_PASSWORD=indicopass
      - POSTGRESQL_DATABASE=indico
      - POSTGRESQL_ADMIN_PASSWORD=indicopass
  # Nginx proxy
  # Indico can be accessed via localhost:8080
  indico-nginx:
    build: nginx
    networks:
      - frontend
    env_file:
      - indico.prod.env
    ports:
      - "8080:8080"
    volumes:
      - 'static-files:/opt/indico/static:ro'
volumes:
  archive:
  static-files:
  customization:
networks:
  backend: {}
  frontend: {}
