### Deployment configurations

- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    labels:
      indico.web.service: indico-web
      io.kompose.service: indico-nginx
    name: indico
  spec:
    replicas: 1
    selector:
      indico.web.service: indico-web
      io.kompose.service: indico-nginx
    strategy:
      resources: {}
    template:
      metadata:
        creationTimestamp: null
        labels:
          indico.web.service: indico-web
          io.kompose.service: indico-nginx
      spec:
        containers:
        - name: indico-web
          image: ' '
          args:
          - ./opt/indico/run_indico.sh
          env:
          - name: BASEURL
            valueFrom:
              configMapKeyRef:
                key: baseurl
                name: settings
          - name: PGHOST
            valueFrom:
              configMapKeyRef:
                key: pghost
                name: settings
          - name: PGUSER
            valueFrom:
              configMapKeyRef:
                key: pguser
                name: settings
          - name: PGPASSWORD
            valueFrom:
              configMapKeyRef:
                key: pgpassword
                name: settings
          - name: PGDATABASE
            valueFrom:
              configMapKeyRef:
                key: pgdatabase
                name: settings
          - name: PGPORT
            valueFrom:
              configMapKeyRef:
                key: pgport
                name: settings
          - name: SMTP_SERVER
          - name: SMTP_PORT
          - name: SMTP_LOGIN
          - name: SMTP_PASSWORD
          - name: SMTP_USE_TLS
          - name: INDICO_DEFAULT_TIMEZONE
          - name: INDICO_DEFAULT_LOCALE
          - name: INDICO_ROUTE_OLD_URLS
          - name: INDICO_CHECKIN_APP_CLIENT_ID
          - name: INDICO_CUSTOMIZATION_DIR
          - name: INDICO_CUSTOMIZATION_DEBUG
          - name: INDICO_LOGO_URL
          - name: REDIS_CACHE_URL
            value: redis://indico-redis:6379/1
          - name: CELERY_BROKER
            value: redis://indico-redis:6379/0
          - name: SQLALCHEMY_DATABASE_URI
          - name: C_FORCE_ROOT
            value: "true"
          - name: USE_EXTERNAL_DB
            value: ${USE_EXTERNAL_DB}
          ports:
          - containerPort: 59999
          resources:
            limits:
              cpu: 400m
              memory: 2Gi
            requests:
              cpu: 100m
              memory: 512Mi
          volumeMounts:
          - mountPath: /opt/indico/archive
            name: indico-web-claim0
          - mountPath: /opt/indico/log/nginx
            name: indico-web-claim1
          - mountPath: /opt/indico/static
            name: static-files
          - mountPath: /opt/indico/custom
            name: customization
          - mountPath: /opt/indico/tmp
            name: indico-web-tmpfs0
        - name: indico-nginx
          image: ' '
          resources:
            limits:
              cpu: 400m
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 512Mi
          ports:
          - containerPort: 8080
          resources: {}
          volumeMounts:
          - mountPath: /opt/indico/archive
            name: indico-web-claim0
          - mountPath: /opt/indico/log/nginx
            name: indico-web-claim1
          - mountPath: /opt/indico/static
            name: static-files
          - mountPath: /opt/indico/custom
            name: customization
        restartPolicy: Always
        volumes:
        - name: indico-web-claim0
          persistentVolumeClaim:
            claimName: indico-web-claim0
        - name: indico-web-claim1
          persistentVolumeClaim:
            claimName: indico-web-claim1
        - name: static-files
          persistentVolumeClaim:
            claimName: static-files
        - name: customization
          persistentVolumeClaim:
            claimName: customization
        - emptyDir:
            medium: Memory
          name: indico-web-tmpfs0
    test: false
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - indico-web
        from:
          kind: ImageStreamTag
          name: indico:latest
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - indico-nginx
        from:
          kind: ImageStreamTag
          name: indico-nginx:latest
  status: {}


